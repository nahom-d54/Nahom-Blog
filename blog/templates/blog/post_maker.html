{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Published on {{ post.date_published }}</p>
    <form action="post">
        {% csrf_token %}
        <input type="text" name="post_title">
        <textarea name="post_content" id="" cols="30" rows="10"></textarea>
        <button class="btn btn-post"></button>
    </form>
{% endblock %}
